<clr-datagrid (clrDgRefresh)="refresh($event)">
  <clr-dg-column class="col-id">
    <ng-container *clrDgHideableColumn="{hidden: false}">
      ID
    </ng-container>
  </clr-dg-column>
  <clr-dg-column class="col-harbor-name">
    <ng-container *clrDgHideableColumn="{hidden: false}">
      {{'TITLE.NAME' | translate}}
    </ng-container>
  </clr-dg-column>
  <clr-dg-column class="col-host">
    <ng-container *clrDgHideableColumn="{hidden: false}">
      应用名称
    </ng-container>
  </clr-dg-column>
  <clr-dg-column>
    <ng-container *clrDgHideableColumn="{hidden: false}">
      SZone
    </ng-container>
  </clr-dg-column>
  <clr-dg-column>
    <ng-container *clrDgHideableColumn="{hidden: false}">
      环境
    </ng-container>
  </clr-dg-column>
  <clr-dg-column class="col-metadata">
    <ng-container *clrDgHideableColumn="{hidden: false}">
      适用范围
    </ng-container>
  </clr-dg-column>
  <clr-dg-column class="col-time">
    <ng-container *clrDgHideableColumn="{hidden: false}">
      {{'TITLE.CREATE_TIME' | translate}}
    </ng-container>
  </clr-dg-column>
  <clr-dg-row *ngFor="let configmapHulk of configs" [clrDgItem]="configmapHulk">
    <clr-dg-action-overflow>
      <button class="action-item" (click)="editConfigMapHulk(configmapHulk)">{{'BUTTON.EDIT' | translate}}</button>
      <button class="action-item" (click)="deleteConfigMapHulk(configmapHulk)">{{'BUTTON.DELETE' | translate}}</button>
    </clr-dg-action-overflow>
    <clr-dg-cell class="col-id">{{configmapHulk.id}}</clr-dg-cell>
    <clr-dg-cell class="col-harbor-name copy">{{configmapHulk.name}}</clr-dg-cell>
    <clr-dg-cell class="col-host">{{configmapHulk.appName}}</clr-dg-cell>
    <clr-dg-cell>{{configmapHulk.sZone}}</clr-dg-cell>
    <clr-dg-cell>{{configmapHulk.env}}</clr-dg-cell>
    <clr-dg-cell>{{configmapHulk.scope}}</clr-dg-cell>
    <clr-dg-cell class="col-time">{{configmapHulk.createTime | date:'yyyy-MM-dd HH:mm'}}</clr-dg-cell>
  </clr-dg-row>


  <clr-dg-footer>
    <wayne-paginate
      [(currentPage)]="currentPage"
      [total]="page.totalCount"
      [pageSizes]="[10, 20, 50]"
      (sizeChange)="pageSizeChange($event)"
    >
    </wayne-paginate>
  </clr-dg-footer>
</clr-datagrid>
