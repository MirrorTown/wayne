<div class="clr-row">
  <div class="clr-col-lg-12 clr-col-md-12 clr-col-sm-12 clr-col-xs-12">
    <div class="clr-row flex-items-xs-between flex-items-xs-top" style="padding-left: 15px; padding-right: 15px;">
      <h2 class="header-title">构建流水线列表</h2>
    </div>
    <div class="clr-row flex-items-xs-between" style="height:32px;">
      <div class="option-left">
        <button class="btn btn-link" (click)="openModal()">
          <clr-icon shape="add"></clr-icon>
          关联流水线
        </button>
        <create-edit-tekton-pipeline (create)="createPipeline($event)"></create-edit-tekton-pipeline>
      </div>
    </div>
    <list-tekton-pipeline [pipelines]="pipelines" (delete)="deletePipeline($event)" (edit)="editPipeline($event)"
                  (paginate)="retrieve($event)" [page]="pageState.page"></list-tekton-pipeline>
  </div>
</div>
